<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Kuyabloom — Eyeglasses Landing</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: "#0f172a",
						},
					},
				},
			};
		</script>
		<style>
			/* small helper to keep canvas full-area */
			#glasses-canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>
	<body
		class="bg-gradient-to-b from-white to-slate-50 h-screen overflow-hidden text-slate-800">
		<div
			class="h-full w-full flex flex-col lg:flex-row items-center justify-center">
			<!-- Minimal top-left logo, stays small -->
			<div class="absolute top-4 left-4 flex items-center gap-3">
				<img
					src="/assets/logo.svg"
					alt="Kuyabloom logo"
					class="w-10 h-10" />
				<span class="hidden md:inline text-sm font-medium"
					>Kuyabloom</span
				>
			</div>

			<!-- Centered hero content: left text, right canvas on wide screens. On small screens the canvas sits above text. -->
			<div
				class="container mx-auto px-6 h-full flex items-center justify-center">
				<div
					class="w-full max-w-6xl h-full flex items-center justify-center">
					<div
						class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center w-full h-[86vh]">
						<div
							class="flex flex-col items-start justify-center gap-4 px-2 lg:px-8">
							<h2
								class="text-3xl md:text-4xl font-bold text-primary leading-tight">
								Hi — I'm a product & UI-focused developer.
							</h2>
							<p class="text-slate-600 max-w-xl">
								I build minimal, accessible interfaces and
								delightful 3D micro-interactions. This page
								shows an animated eyeglasses model as a
								portfolio highlight.
							</p>
							<div class="mt-4">
								<a
									href="#"
									class="inline-block px-4 py-2 bg-slate-900 text-white rounded-md text-sm"
									>View Work</a
								>
							</div>
						</div>

						<div
							class="flex items-center justify-center px-2 lg:px-8">
							<div
								class="w-full h-full max-h-[68vh] max-w-[680px] bg-white rounded-2xl shadow-2xl overflow-hidden flex items-center justify-center">
								<img src="/assets/logo.jpg"
									id="glasses-canvas"
									class="w-full h-full block"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/three@0.162.0/build/three.min.js"></script>
		<script src="/js/glasses.js"></script>
	</body>
</html>
